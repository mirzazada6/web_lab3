<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irana Mirzazada - Resume</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>
  <div id="resume">
    <div id="left">
      <div class="center">
        <img id="profile-pic" src="https://i.pinimg.com/originals/04/64/6b/04646bc6ef384e1c564b25df6ef17291.jpg" alt="Profile Picture" />
        <div id="name" class="bold text-small"></div>
        <div id="title" class="text-small"></div>
      </div>

      <div class="dropdown">
        <div class="section-header" onclick="toggleSection(this)">Contact</div>
        <div class="dropdown-content" id="contact"></div>
      </div>

      <div class="dropdown">
        <div class="section-header" onclick="toggleSection(this)">Education</div>
        <div class="dropdown-content" id="education"></div>
        <button onclick="addEducation()">Add</button>
        <button onclick="editEducation()">Edit</button>
      </div>

      <div class="dropdown">
        <div class="section-header" onclick="toggleSection(this)">Skills</div>
        <div class="dropdown-content" id="skills" class="skills"></div>
        <button onclick="addSkill()">Add</button>
        <button onclick="editSkill()">Edit</button>
      </div>

      <div class="dropdown">
        <div class="section-header" onclick="toggleSection(this)">Languages</div>
        <div class="dropdown-content" id="languages"></div>
      </div>
    </div>

    <div id="right">
      <div class="dropdown">
        <div class="section-header" onclick="toggleSection(this)">Profile</div>
        <div class="dropdown-content"><p id="profile"></p></div>
      </div>

      <div class="dropdown">
        <div class="section-header" onclick="toggleSection(this)">Work Experience</div>
        <div class="dropdown-content" id="experience"></div>
        <button onclick="addExperience()">Add</button>
        <button onclick="editExperience()">Edit</button>
      </div>

      <div class="dropdown">
        <div class="section-header" onclick="toggleSection(this)">References</div>
        <div class="dropdown-content" id="references"></div>
      </div>
    </div>
  </div>

  <script src="script3.js"></script>
</body>
</html>
